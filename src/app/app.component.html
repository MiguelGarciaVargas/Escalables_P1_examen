<div class="container">
    <app-new-show-form (createElement)="createElement($event)"></app-new-show-form>

    <app-filtrar (isAcending)="changeSortDirection($event)" (sortEpisodes)="orderByEpisodeNumber()"
        (sortDate)="orderByYear()" (sortName)="orderByName()"></app-filtrar>


    <div class="container d-flex">
        <app-show-card *ngFor="let show of shows" [show]="show" (deleteCard)="deleteElement($event)"
            (editCard)="openEditWindow($event)"></app-show-card>
    </div>

    <div class="modal fade" #exampleModal tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <app-new-show-form (createElement)="editCard($event)" [show]="editingShow"></app-new-show-form>
                    <p>Agregue con el boton de agregar y click cerrar para cerrar :)</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


</div>
